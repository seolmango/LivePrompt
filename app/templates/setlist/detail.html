<main>
<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
        <span class="fs-4">Live Prompter</span>
      </a>
    </header>

    <h2 class="text-center mb-4">Edit SetList</h2>

    <h3 class="text-center mb-4">Select Users and Musics</h3>

    <div class="mb-4">
        <div class="row">
        <div class="col">
            <input id="addUserInput" list="adduserlist" placeholder="Add User">
            <datalist id="adduserlist">
                {% for user in users %}
                <option value="{{ user.nickname }}">
                {% endfor %}
            </datalist>
            <button class="btn btn-primary" onclick="addUser()">Add</button>
        </div>
        <div class="col">
            <input id="deleteUserInput" list="deleteuserlist" placeholder="Delete User">
            <datalist id="deleteuserlist">

            </datalist>
            <button class="btn btn-danger" onclick="deleteUser()">Delete</button>
        </div>
        <div class="col">
            <input id="addMusicInput" list="addmusiclist" placeholder="Add Music">
            <datalist id="addmusiclist">
                {% for music in musics %}
                <option value="{{ music.title }}">
                {% endfor %}
            </datalist>
            <button class="btn btn-primary" onclick="addMusic()">Add</button>
        </div>
        <div class="col">
            <input id="deleteMusicInput" list="deletemusiclist" placeholder="Delete Music">
            <datalist id="deletemusiclist">

            </datalist>
            <button class="btn btn-danger" onclick="deleteMusic()">Delete</button>
        </div>
    </div>
    <form id="uploadForm" action="/setlist/edit/{{ setlist_id }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter new setlist name" value="{{ name }}" required>
        </div>
        <input type="hidden" id="users" name="users">
        <input type="hidden" id="songs" name="songs">
        <input type="hidden" id="data" name="data">
    </form>
<table class="table table-bordered table-striped" id="screen-table">
                <thead class="table-dark">
                    <tr id="screen-table-row1">

                    </tr>
                </thead>
                <tbody id="screen-table-tbody">

                </tbody>
            </table>
    <button class="btn btn-primary" onclick="cussubmit()">수정하기</button>
    <button class="btn btn-danger" onclick="window.location.href='/setlist'">취소</button>
    <script>
        const UserList = {{ jsuser|safe }};
        const MusicList = {{ jsmusic|safe }};

        const addedUser = {{ table_users|safe }};
        const addedMusic = {{ table_songs|safe }};

        const beforeData = {{ table_data|safe }};

        function refreshDatalist(){
            const addUserList = document.getElementById("adduserlist");
            const deleteUserList = document.getElementById("deleteuserlist");
            const addMusicList = document.getElementById("addmusiclist");
            const deleteMusicList = document.getElementById("deletemusiclist");

            addUserList.innerHTML = "";
            deleteUserList.innerHTML = "";
            addMusicList.innerHTML = "";
            deleteMusicList.innerHTML = "";

            UserList.forEach(user => {
                if(!addedUser.includes(user.name)){
                    const option = document.createElement("option");
                    option.value = user.name;
                    addUserList.appendChild(option);
                }
                else{
                    const option = document.createElement("option");
                    option.value = user.name;
                    deleteUserList.appendChild(option);
                }
            });

            MusicList.forEach(music => {
                if(!addedMusic.includes(music.title)){
                    const option = document.createElement("option");
                    option.value = music.title;
                    addMusicList.appendChild(option);
                }
                else{
                    const option = document.createElement("option");
                    option.value = music.title;
                    deleteMusicList.appendChild(option);
                }
            });

            const screen_table = document.getElementById("screen-table");
            const screen_table_row1 = document.getElementById("screen-table-row1");
            const screen_table_tbody = document.getElementById("screen-table-tbody");

            screen_table_row1.innerHTML = "";
            screen_table_tbody.innerHTML = "";

            const musicrow1 = document.createElement("th");
            musicrow1.innerText = "Music";
            screen_table_row1.appendChild(musicrow1);

            addedUser.forEach(user => {
                const th = document.createElement("th");
                th.innerText = user;
                screen_table_row1.appendChild(th);
            });

            addedMusic.forEach(music_name => {
    const tr = document.createElement("tr");
    const td = document.createElement("td");
    td.innerText = music_name;
    tr.appendChild(td);

    for (let i = 0; i < addedUser.length; i++) {
        const td_row = document.createElement("td");
        const select = document.createElement("select");

        // MusicList에서 음악 정보를 찾음
        const music = MusicList.find(music => music.title === music_name);

        if (music) {
            // Scores를 select에 추가
            music.scores.forEach(score => {
                const option = document.createElement("option");
                option.value = score.id; // id 값을 저장
                option.innerText = 'Score>'+score.name; // option에 표시할 이름
                select.appendChild(option);
            });

            // Lyrics를 select에 추가
            music.lyrics.forEach(lyric => {
                const option = document.createElement("option");
                option.value = lyric.id; // id 값을 저장
                option.innerText = 'Lyric>'+lyric.name; // option에 표시할 이름
                select.appendChild(option);
            });

            // 만약 선택할 수 있는 항목이 없다면 기본 옵션 추가
            if (select.options.length === 0) {
                const option = document.createElement("option");
                option.value = "0";
                option.innerText = "----";
                select.appendChild(option);
            }

            td_row.appendChild(select);
            tr.appendChild(td_row); // select가 들어있는 td_row를 tr에 추가
        }
    }

    screen_table_tbody.appendChild(tr); // 최종적으로 tr을 tbody에 추가
});


            const sortables = Sortable.create(screen_table_tbody, {
                animation: 150,
                handle: "tr"
            })
        }

        function addUser(){
            const input = document.getElementById("addUserInput");
            const user = UserList.find(user => user.name === input.value);
            if(user){
                addedUser.push(user.name);
                input.value = "";
                refreshDatalist();
            }
        }

        function deleteUser(){
            const input = document.getElementById("deleteUserInput");
            const index = addedUser.indexOf(input.value);
            if(index !== -1){
                addedUser.splice(index, 1);
                input.value = "";
                refreshDatalist();
            }
        }

        function addMusic(){
            const input = document.getElementById("addMusicInput");
            const music = MusicList.find(music => music.title === input.value);
            if(music){
                addedMusic.push(music.title);
                input.value = "";
                refreshDatalist();
            }
        }

        function deleteMusic(){
            const input = document.getElementById("deleteMusicInput");
            const index = addedMusic.indexOf(input.value);
            if(index !== -1){
                addedMusic.splice(index, 1);
                input.value = "";
                refreshDatalist();
            }
        }

        function cussubmit(){
            const name = document.getElementById("name").value;
            if(name === ""){
                alert("Please enter the name of the setlist");
                return;
            }
            const form = document.getElementById("uploadForm");
            const data = [];
            const users = []
            const songs = []

            const screen_table_tbody = document.getElementById("screen-table-tbody");
            const screen_table_header = document.getElementById("screen-table-row1");

            userID = [];
            for(let i = 1; i < screen_table_header.children.length; i++){
                users.push(screen_table_header.children[i].innerText);
                const user = UserList.find(user => user.name === screen_table_header.children[i].innerText);
                if(user){
                    userID.push(user.id);
                }
            }
            for(let i = 0; i < screen_table_tbody.children.length; i++){
                songs.push(screen_table_tbody.children[i].children[0].innerText);
                const music = MusicList.find(music => music.title === screen_table_tbody.children[i].children[0].innerText);
                if(music){
                    let temp = {}
                    for(let j = 1; j < screen_table_tbody.children[i].children.length; j++){
                        const select = screen_table_tbody.children[i].children[j].children[0];
                        if(select.value !== "0"){
                            if(select.innerText.startsWith("Score")){
                                temp[userID[j-1]] = {"type":"score", "id":select.value};
                            }
                            else if(select.innerText.startsWith("Lyric")){
                                temp[userID[j-1]] = {"type":"lyric", "id":select.value};
                            }
                        }else{
                            temp[userID[j-1]] = {"type":"none", "id":0};
                        }
                    }
                    data.push({"music":music.id, "data":temp});
                }
            }
            document.getElementById("users").value = JSON.stringify(users);
            document.getElementById("songs").value = JSON.stringify(songs);
            document.getElementById("data").value = JSON.stringify(data);
            form.submit();
        }

        refreshDatalist();

        // 기존 데이터를 불러와서 추가
        const tbody = document.getElementById("screen-table-tbody");
        for(let i=0; i<tbody.children.length; i++){
            const tr = tbody.children[i];
            const music_name = tr.children[0].innerText;
            const music = MusicList.find(music => music.title === music_name);
            if(music){
                for(let j=1; j<tr.children.length; j++){
                    const select = tr.children[j].children[0];
                    const user = UserList.find(user => user.name === select.innerText);
                    if(user){
                        const data = beforeData.find(data => data.music === music.id);
                        if(data){
                            const score = data.data[user.id];
                            if(score){
                                if(score.type === "score"){
                                    select.value = score.id;
                                }
                                else if(score.type === "lyric"){
                                    select.value = score.id;
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
